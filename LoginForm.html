<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"><!--estándar en HTML5 reconocido por la RFC 3629 de la Internet Engineering Task Force (IETF) 
                                y una de las tres posibilidades de codificación reconocidas por Unicode):-->
        <title>Login Form</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="centro">
            <h3>Login</h3>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input type="submit" value="Login">
                <div class="singup_link">
                    Not a member? <a href="#">Singup</a>
                </div>
            </form>   
        </div>

    </body>
</html>
