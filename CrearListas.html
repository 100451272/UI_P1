<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Creacion Lista</title>
        <link rel="stylesheet" href="./style/style_listas_form.css">
        <script src="./script/crearLista.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <a href="music.html">
        <img src="./images/arrow_back_FILL0_wght700_GRAD0_opsz48.png" id="back">
        </a>
        <div class="centro">
            <h1>Crear Lista</h1>
            <form name="Reg" action="./music.html" onsubmit="createList()" method="post">
                <div class="txt_field">
                    <input type="text" id="titulo" required>
                    <span></span>
                    <label>Titulo</label>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Cancion/Artista/..." name="search">
                </div>
                <br>
                <div>
                    <input type="checkbox" id="privacidad"><h4>Hacer esta lista privada</h4>
                </div>
                <input type="submit" value="Crear" onclick="createList()">
            </form>   
        </div>

    </body>
</html>
